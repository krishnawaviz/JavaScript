<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>Two Dimensional Array</h3>
	<script type="text/javascript">
		var arr = [ [ 1, 2, 3 ], [ 4, 5, 6 ], [ 7, 8, 9 ] ], arrPrint = '';
		for (var i = 0; i < arr.length; i++) {
			for (var j = 0; j < arr[i].length; j++) {
				arrPrint += arr[i][j] + " ";

			}
			document.write(arrPrint + "<br>");
			arrPrint = " ";
		}
	</script>
</body>
</html>
