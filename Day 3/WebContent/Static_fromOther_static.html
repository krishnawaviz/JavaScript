<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Exmaple for one static to other static method </title>
</head>
<body>
<h3>Static method call from other static method</h3>
<p id = "staticall1"></p>

<h3>Static method call from other static method</h3>
<p id = "staticall"></p>

<script type="text/javascript">

class StaticExample {
	
	static staticMethod(){
		return "Hi I am  first static method in the class";
	}
	static anotherStatic(){
		return this.staticMethod()+ "   From another static method anotherStatic()";
	}
}
document.querySelector('#staticall1').textContent = StaticExample.staticMethod();
document.querySelector('#staticall').textContent = StaticExample.anotherStatic();
</script>
</body>
</html>
